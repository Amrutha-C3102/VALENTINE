<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Courier New', monospace;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* NAV */
nav{
    background:#111;
    padding:15px;
    text-align:center;
}
nav button{
    background:none;
    border:none;
    color:white;
    margin:0 15px;
    font-size:16px;
    cursor:pointer;
}

/* Sections */
.section{
    display:none;
    min-height:100vh;
    padding:40px;
    text-align:center;
}
.active{ display:block; }

/* Card */
.card{
    background:white;
    padding:40px;
    border-radius:20px;
    max-width:500px;
    margin:auto;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* Chat Box */
.chatBox{
    background:#000;
    color:#00ff9d;
    padding:20px;
    border-radius:12px;
    height:250px;
    overflow-y:auto;
    text-align:left;
    margin-bottom:15px;
}
input{
    padding:10px;
    width:70%;
}
button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('chat')">Love Chat üí¨</button>
<button onclick="showSection('secret')">Secret üîê</button>
</nav>

<!-- HOME -->
<div id="home" class="section active">
<div class="card">
<h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
<p>For My Favourite Person üíª</p>
<p>From: <b>PAPU</b></p>
<p>To: <b>MY KANDA</b></p>
</div>
</div>

<!-- CHATBOT LOVE -->
<div id="chat" class="section">
<div class="card">
<h2>Love Chatbot üí¨</h2>

<div id="chatBox" class="chatBox"></div>

<input id="chatInput" placeholder="type something......." />
<button onclick="sendMsg()">Send</button>

</div>
</div>

<!-- PASSWORD SECRET -->
<div id="secret" class="section">
<div class="card">
<h2>Enter Password üîê</h2>

<input type="password" id="passInput" placeholder="Enter password" />
<br><br>
<button onclick="checkPass()">Unlock ‚ù§Ô∏è</button>

<p id="secretMsg"></p>

</div>
</div>

<script>

/* Navigation */
function showSection(id){
    document.querySelectorAll('.section').forEach(sec=>{
        sec.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
}

/* CHATBOT */
function sendMsg(){
    let input = document.getElementById("chatInput");
    let box = document.getElementById("chatBox");

    if(input.value.trim() === "") return;

    box.innerHTML += "<div>> You: " + input.value + "</div>";

    setTimeout(()=>{
        box.innerHTML += "<div>> LoveBot: " + loveReply(input.value) + "</div>";
        box.scrollTop = box.scrollHeight;
    },500);

    input.value="";
}

function loveReply(msg){
    msg = msg.toLowerCase();

    if(msg.includes("love")) return "I love you more ‚ù§Ô∏è";
    if(msg.includes("miss")) return "I miss you every second ü•∫";
    if(msg.includes("hi")) return "Hi my favourite human üòò";
    return "You are special to me always ‚ù§Ô∏è";
}

/* PASSWORD CHECK */
function checkPass(){
    let pass = document.getElementById("passInput").value;

    /* CHANGE PASSWORD HERE */
    if(pass === "iloveyou"){
        document.getElementById("secretMsg").innerHTML =
        "You are my safest place, my best friend, and my forever ‚ù§Ô∏è";
    }
    else{
        document.getElementById("secretMsg").innerHTML =
        "Wrong password üòú Try again!";
    }
}

</script>

</body>
</html>
